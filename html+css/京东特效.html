<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 300px; /*父盒子比子盒子小*/
            height: 200px;
            border: 1px solid red;
            margin: 100px auto 0;
            overflow: hidden; /*隐藏子盒子多出的部分*/
        }
        div img{
            display: block;
            width: 300px;
            height: 200px;
            transition: all 0.4s;

        }
        div img:hover{
           transform: scale(1.2);
        }
    </style>
</head>
<body>
<div>
    <img src="images/1.jpg"  alt="">
</div>
</body>
</html>
