    <title>溢出文字省略号显示</title>
    <style>
        /*溢出文字省略号显示效果，需要三步骤，缺一不可*/
        *{
            margin: 0;
            padding: 0;
        }
        li {
            width: 200px;
            height: 30px;
            border: 1px solid red;
            list-style: none;
            white-space: nowrap; /* 1、强制一行显示，不能换行。直到文本结束，或者遇到<br>标签*/
            overflow: hidden; /* 2、超出部分隐藏*/
            text-overflow: ellipsis; /* 3、超出部分用省略号显示*/
            line-height: 30px; /*垂直居中*/
        }
    </style>
</head>
