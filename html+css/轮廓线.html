<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮廓线</title>
    <style>
        input {
            outline: none; /*取消轮廓线即蓝色边框*/
            border: 1px solid #cccccc;
            width: 225px;
            height: 25px;
            background: url("images/s.png") no-repeat 10px center; /*搜索的小图片*/
        }

        textarea{
            resize: none; /*禁止文本域拖拽*/
            outline: none; /*取消蓝色边框*/
        }
    </style>
</head>
<body>
<input type="text">
<textarea></textarea>
</body>
</html>
