<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        i{
            font-style: normal;
        }
        .k{
            margin-left: 1px;
        }

    </style>
</head>
<body>
<form>
<!--fieldset多了个外边框的效果-->
<fieldset>
    <legend>注册登录</legend> <!--外边框插入文字注册登录-->
    <!--autofocusg跳动的鼠标光标-->
    <p><i>用户名：</i><input type="text" placeholder="请输入账号" autofocus required  ></p>
    <!--required提醒必须有填的空，否则无法提交-->
    <p><i class="k">密&nbsp;&nbsp;&nbsp;码：</i><input type="password" placeholder="请输入密码"  required accesskey="s"></p>
    <input type="submit" value="提交" >
</fieldset>
</form>

        src='http://player.youku.com/embed/XNDEzNDAxODg0NA==' frameborder='0 'allowfullscreen></iframe>
</body>
</html>
