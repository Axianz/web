<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标样式</title>
    <style>
        li{
            cursor: pointer; /*让鼠标变成小手*/
            list-style: none;
        }
        p{
            width: 100px;
            height: 100px;
            background-color: red;
            /*cursor: text; 让鼠标变成选择文本的形式*/
            cursor: move; /*让鼠标变成移动十字架*/
        }
    </style>
</head>
<body>
<ul>
    <li>文字效果</li>
    <li>文字效果</li>
    <li>文字效果</li>
    <li>文字效果</li>
    <li>文字效果</li>
    <li>文字效果</li>
</ul>
<p></p>
</body>
</html>
