<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: pink;
            display: none;/*隐藏*/
        }
    </style>
</head>
<body>
<input type="button" value="滑下">
<input type="button" value="滑上">
<input type="button" value="切换">
<div></div>

<script src="version/jquery-1.12.4.js"></script>
<script>
    $(function () {
        //slideDown往下滑
        $("input").eq(0).click(function () {
            $("div").slideDown(1000);

        });
        //slideUp往上滑
        $("input").eq(1).click(function () {
            $("div").slideUp(1000);
        });
        //切换,如果是滑下则执行滑上
        $("input").eq(2).click(function () {
            $("div").slideToggle(1000);
        });
    });
</script>
</body>
</html>
