<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .drag-wrapper {
            width: 400px;
            margin: 50px auto 0;
            /*border: 10px solid #000;*/
        }

        .drag-bar {
            height: 40px;
            font-size: 20px;
            font-weight: bold;
            line-height: 40px;
            text-align: center;
            background-color: #E6E6E6;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            cursor: move;
        }

        .resize-item {
            height: 212px;
            border: 1px solid #e6e6e6;
        }

        .sort-wrapper {
            height: 100%;
            overflow: hidden;
        }

        .sort-item {
            list-style: none;
            padding-top: 10px;
        }

        .sort-item li {
            height: 40px;
            line-height: 40px;
            padding-left: 20px;
            cursor: pointer;
        }

        .sort-item li:hover {
            background-color: #e6e6e6;
        }
    </style>

    <link rel="stylesheet" href="version/jquery-ui.css">
</head>
<body>

<div class="drag-wrapper">
    <div class="drag-bar">可拖动、排序、变形的新闻模块</div>
    <div class="resize-item">
        <div class="sort-wrapper">
            <ul class="sort-item">
                <li>这是第1条新闻!</li>
                <li>这是第2条新闻!</li>
                <li>这是第3条新闻!</li>
                <li>这是第4条新闻!</li>
                <li>这是第5条新闻!</li>
                <li>这是第6条新闻!</li>
                <li>这是第7条新闻!</li>
                <li>这是第8条新闻!</li>
                <li>这是第9条新闻!</li>
                <li>这是第10条新闻!</li>
            </ul>
        </div>
    </div>
</div>
<!--<img data-original="images/1.jpg" class="lazy">-->
<script src="version/jquery-1.12.4.js"></script>
<!--引入插件必须在jQuery版本后面-->
<script src="version/jquery.color.js"></script><!--  颜色渐变插件-->
<!--懒插件，就是网页滚动条滚到那里图片就从哪开始加载，而不是一打开网页就全部加载所有的图片-->
<script src="version/jquery.lazyload.js" type="text/javascript"></script>
<!--引入UI插件必须引入对应的css插件才能使用-->
<script src="version/jquery-ui.js"></script>
<script>
    // jQuery不支持颜色渐变，颜色最好用十六进制，否则可能颜色插件识别不出来
    $(function () {
      // $("div").animate({backgroundColor:"#ffc0cb"},1000,);
      //
      // $(".lazy").lazyload();

        $(".drag-wrapper").draggable({
            handle:".drag-bar"
        });


        $(".sort-item").sortable({
            opacity:0.3
        });


        $(".resize-item").resizable({
            handles:"s"
        });



    });

</script>
</body>
</html>
