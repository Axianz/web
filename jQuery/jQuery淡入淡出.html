<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: pink;
            display: none;/*隐藏*/
        }
    </style>
</head>
<body>
<input type="button" value="淡入">
<input type="button" value="淡出">
<input type="button" value="切换">
<div></div>

<script src="version/jquery-1.12.4.js"></script>
<script>
    $(function () {
        //淡入
        $("input").eq(0).click(function () {
            $("div").fadeIn(1000);
        });
        //淡出
        $("input").eq(1).click(function () {
            $("div").fadeOut(1000);
        });
        //切换
        $("input").eq(2).click(function () {
            $("div").fadeToggle(1000);
        });
    });
</script>
</body>
</html>
