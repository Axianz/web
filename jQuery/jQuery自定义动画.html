<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: pink;
            position: relative;
        }
        #box2{
            background-color: blue;
            margin-top: 150px;
         }
        #box3{
            background-color: green;
            margin-top: 200px;
         }
    </style>
</head>
<body>
<input type="button" value="开始">
<input type="button" value="结束">
<div id="box1"></div>
<div id="box2"></div>
<div id="box3"></div>
<script src="version/jquery-1.12.4.js"></script>
<script>
    $(function () {
      $("input").eq(0).click(function () {
          /*第一个参数：对象，里面可以传需要动画的样式
          * 第二个参数：speed动画执行的时间
          * 第三个参数：动画执行的效果
          * */
      $("#box1").animate({left:800},1000);
      //swing：千秋 摇摆
      $("#box2").animate({left:800},1000,"swing").animate({right:800},1000,"swing");


      //linear：线性 均匀
      $("#box3").animate({left:800},1000,"linear").animate({right:800},1000,"linear");
      });
    });

</script>
</body>
</html>
