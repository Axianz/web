<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery选择器</title>
</head>
<body>

<ul>
    <li>我是第1个</li>
    <li>我是第2个</li>
    <li>我是第3个</li>
    <li id="four">我是第4个</li>
    <li class="green">我是第5个</li>
    <li>我是第6个</li>
    <li>我是第7个</li>
    <li>我是第8个</li>
    <li>我是第9个</li>
    <li>我是第10个</li>

</ul>
<div class="green"></div>
<div class="green"></div>
<div class="green"></div>
<div class="green"></div>

<script src="version/jquery-1.12.4.js"></script>
<script>
    // css(name,value)
    $(function () {
        // 这是id选择器  $("#four").css("backgroundColor","red");
        // 这是类选择器  $(".green").css("backgroundColor","green")
        // 这是标签选择器 $("li").css("color","red");

        // 这是并集选择器 $("#four,.green").css("backgroundColor","black");
        // 这是区分交集选择器的 $("li.green").css("backgroundColor","pink")
        // $("s1.s2") 并集选择器
        // $("s1 s2") 后代选择器
        // $("s1>s2") 子代选择器
        // $("s1s2")  并集选择器


    });
</script>
</body>
</html>
