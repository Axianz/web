<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
     <div class="container">
     	<h1 class='page-header'>Bootstrap按钮</h1>
     	<h2>常见的几种按钮</h2>
        <div >
         <button class="btn">bs按钮1</button>
         <button class="btn btn-default" disabled>bs禁用按钮2</button>
         <button class="btn btn-primary">bs按钮3</button>
         <button class="btn btn-success">bs按钮4</button>
         <button class="btn btn-info">bs按钮5</button>
         <button class="btn btn-warning">bs按钮6</button>
         <button class="btn btn-danger">bs按钮6</button>
         <button class="btn btn-link">bs按钮6</button>
         </div>
         <br>
          <div>
         <button class="btn btn-danger btn-lg">bs按钮大</button>
         <button class="btn btn-warning btn-sm">bs按钮中</button>
         <button class="btn btn-primary btn-xs">bs按钮小</button>
        </div>
        <br>
        <div>
          <button class="btn btn-danger btn-block">bs独占一行按钮</button>
        </div>
        <br>
        <div>
        	<a class="btn btn-danger btn-block">链接标签按钮</a>
        	<input type="button"  class="btn btn-danger btn-block" value="input标签按钮">
        </div>
     </div>
</body>
</html>
