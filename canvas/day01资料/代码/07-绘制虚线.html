<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas {
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<canvas width="600" height="400"></canvas>
<script>
    var myCanvas = document.querySelector('canvas');
    var ctx = myCanvas.getContext('2d');

    /*画线*/
    ctx.moveTo(100,100.5);
    ctx.lineTo(300,100.5);

    /*
    setLineDash设置虚线
    ctx.setLineDash([5]); 长度5间隔也是5
    ctx.setLineDash([5,10]); 顺序是长度为5间隔为10
    ctx.setLineDash([5,10,15]); 顺序是长度为5间隔为10，长度15
    */

    ctx.setLineDash([5,10,15]);
    /*如果是正的值 往后偏移*/
    /*如果是负的值 往前偏移*/
    ctx.lineDashOffset = -20;
    // console.log(ctx.setLineDash());

    ctx.stroke();

</script>
</body>
</html>
